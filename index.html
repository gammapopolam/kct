<html>
<head>
<meta charset="utf-8">

body { margin: 0; padding: 0; }

<body>
    <style>
        .filter-group {
font: 12px/20px 'Helvetica Neue', Arial, Helvetica, sans-serif;
font-weight: 600;
position: absolute;
top: 10px;
right: 10px;
z-index: 1;
border-radius: 3px;
width: 120px;
color: #ffffff00;
}
 
.filter-group input[type='checkbox']:first-child + label {
border-radius: 3px 3px 0 0;
}
 
.filter-group label:last-child {
border-radius: 0 0 3px 3px;
border: none;
}
 
.filter-group input[type='checkbox'] {
display: none;
}
 
.filter-group input[type='checkbox'] + label {
background-color: #424242;
display: block;
cursor: pointer;
padding: 10px;
border-bottom: 1px solid rgba(0, 0, 0, 0.25);
}
 
.filter-group input[type='checkbox'] + label {
background-color: #424242;
text-transform: capitalize;
}
 
.filter-group input[type='checkbox'] + label:hover,
.filter-group input[type='checkbox']:checked + label {
background-color: #424242;
}
 
.filter-group input[type='checkbox']:checked + label:before {
content: 'âœ”';
margin-right: 5px;
}
    </style>
    <div class="container">
        <div id="modal1" class="modal bottom-sheet" style="max-height: 90%; height: 90%; width: inherit; margin: inherit">
            <div class="modal-content">
                <h4 id="filter"></h4>
                <p id="layer-feature-name" class="grey-text"></p>
                <div id="images" style="display: flex; flex-wrap: wrap;"></div>
                <p id="caption" class="grey-text"></p>
                <p id="description" class="flow-text"></p>
                <div id="audios"></div>
            </div>
        </div>
    </div>
<div id="map"></div>
<nav id="filter-group" class="filter-group"></nav>
<script src="main.js"></script>
